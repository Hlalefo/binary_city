{% extends "base.html" %}

{% block content %}
<h1>Create New Contact</h1>
<form id="contact-form">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="surname">Last Name:</label>
    <input type="text" id="surname" name="surname" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Save</button>
</form>
<div id="form-response"></div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        var formData = new FormData(this);

        fetch('{{ url_for("contact_list") }}', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('form-response').innerText = 'Contact saved successfully!';
                } else {
                    document.getElementById('form-response').innerText = 'Error: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('form-response').innerText = 'An unexpected error occurred.';
            });
    });
</script>
{% endblock %}
